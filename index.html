<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons8-card-32.png">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
<img src="images/bg-main-desktop.png" style="height: 100%;">

<!-- front of card -->
<div class="card__front">
  <div class="card card__front-details" style="position: relative;">
    <div style="margin-bottom: 50px;">
      <img src='images/card-logo.svg' alt="front-of-card">
    </div>
    <p class="card__number">0000 0000 0000 0000</p>
    <div style="display: flex; justify-content: space-between;">
      <p class="card__holder">Jane Appleseed</p>
      <p class="card__expiry-date">00/00</p>
    </div>
  </div>
</div>

<!-- back of card -->
<div class="card__back">
  <div class="card card__back-details" style="position: relative;">
    <p class="security-num">000</p>
  </div>
</div>

<form action="" style="display: flex; flex-direction: column; gap: 30px;">
  <div class="input__div input-width">
   <label for="">Cardholder Name</label>
   <input class="input__cardholder" type="text" placeholder="e.g. Jane Appleseed" autocomplete="off">
   <p class="error">Cant be blank</p>
  </div>

  <div class="input__div input-width">
   <label for="">Card Number</label>
   <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="input__cardnumber" autocomplete="off">
   <p class="error">Wrong format, numbers only</p>
  </div>

  <!-- expiry date section -->
  <section style="display: grid; grid-template-columns: repeat(2, 45%); justify-content: space-between;" class="input-width">
    <div class="input__div">
      <label for="">Exp. Date (MM/YY)</label>
      <!-- expiry date input boxes -->
      <div style="display: grid; grid-template-columns: repeat(2, 50%); gap: 5px;">
        <section class="expiry-date__div">
          <input type="text" placeholder="MM" class="input__expiry-date__month" autocomplete="off">
          <p class="error">Cant be blank</p>
        </section>
        <section class="expiry-date__div">
          <input type="text" placeholder="YY" class="input__expiry-date__year" autocomplete="off">
          <p class="error">Cant be blank</p>
        </section>
        
      </div>
     </div>

     <div class="input__div">
      <label for="">CVC</label>
      <input type="text" placeholder="e.g. 123" class="input__cvc" autocomplete="off">
      <p class="error">Cant be blank</p>
    </div>
  </section>
  
  <button class="confirm-btn">Confirm</button>
</form>

<div class="thank-you__display">
  <img src="images/icon-complete.svg" style="width: 80px; margin-bottom: 40px;">
  <h3 style="text-transform: uppercase; font-size: 1.6rem; color: hsl(278, 68%, 11%); margin-bottom: 20px; letter-spacing: 5px; font-weight: 500;">Thank you!</h3>
  <p style="color: hsl(279deg, 6%, 55%); margin-bottom: 40px;">We've added your card details</p>
  <button class="continue-button" style="width: 380px;">Continue</button>
</div>

  </div> -->
</body>
</html>
