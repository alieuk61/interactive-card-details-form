<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
<img src="images/bg-main-desktop.png" alt="">

<img src="images/bg-card-front.png" style="position: absolute; top: 50px; left: 300px;">
<img src="images/bg-card-back.png" style="position: absolute; top: 400px; left: 300px;">">

<form action="">
  <div class="input__div">
   <label for="">Cardholder Name</label>
   <input type="text" placeholder="e.g. Jane Appleseed">
   <p>Cant be blank</p>
  </div>

  <div class="input__div">
   <label for="">Card Number</label>
   <input type="text" placeholder="e.g. 1234 5678 9123 0000">
   <p>Wrong format, numbers only</p>
  </div>

  <section>
    <div class="input__div">
      <label for="">Exp. Date (MM/YY)</label>
      <div>
        <input type="text" placeholder="MM">
        <p>Cant be blank</p>
        <input type="text" placeholder="YY">
        <p>Cant be blank</p>
      </div>
     </div>

     <div class="input__div">
      <label for="">CVC</label>
      <input type="text" placeholder="e.g. 123">
    </div>
  </section>
  
  <button>Confirm</button>
</form>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000 -->


  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
